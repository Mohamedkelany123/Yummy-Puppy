<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicieux Festin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        .logo {
            width: 150px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            font-size: 18px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);  /* Depth effect */
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }
        .button img {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
        .button:hover {
            transform: translateY(-4px);  /* Lifts the button on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .whatsapp {
            background: linear-gradient(145deg, #25d366, #128C7E);  /* Gradient for 3D effect */
        }
        .facebook {
            background: linear-gradient(145deg, #1877f2, #0a58ca);
        }
        .instagram {
            background: linear-gradient(145deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
        }
        .tiktok {
            background: linear-gradient(145deg, #69c9d0, #0095f6); /* TikTok gradient */
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            .container {
                margin-top: 50px;  /* Reduce top margin on smaller screens */
            }

            .logo {
                width: 120px;  /* Smaller logo for small screens */
            }

            .button {
                width: 90%;  /* Make buttons wider on small screens */
                padding: 12px;  /* Slightly smaller padding */
            }

            .button img {
                width: 20px;   /* Smaller icon size */
                height: 20px;
            }

            h1 {
                font-size: 22px; /* Larger heading on mobile */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- <img src="logo.png" alt="Delicieux Festin" class="logo"> -->
        <h1>Yuppy Puppy</h1>
        
        <a href="https://wa.me/01068027202" class="button whatsapp">
            <img src="whatsapp.png" alt="WhatsApp">
            <!-- My WhatsApp -->
        </a>
        
        <a href="https://www.facebook.com/profile.php?id=61571103885848&mibextid=wwXIfr&rdid=9xOE34lBGhtrfkHv&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F15uqyrkUQB%2F%3Fmibextid%3DwwXIfr#" class="button facebook">
            <img src="facebook.png" alt="Facebook">
            <!-- Yu Ppy -->
        </a>
        
        <a href="https://www.instagram.com/yuppypuppy123?igsh=bnR1cW80cDdxYmxp&utm_source=qr" class="button instagram">
            <img src="instagram.png" alt="Instagram">
            <!-- yuppypuppy123 -->
        </a>        

        <a href="https://www.tiktok.com/@your-username" class="button tiktok">
            <img src="tiktok.png" alt="TikTok">
            <!-- My TikTok -->
        </a>

    </div>

</body>
</html>
