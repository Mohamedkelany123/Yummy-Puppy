<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuppy Puppy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 28px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Glow effect */
            margin-bottom: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 320px;
            margin: 15px auto;
            padding: 12px 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .whatsapp {
            background: linear-gradient(145deg, #25d366, #128C7E);
        }
        .facebook {
            background: linear-gradient(145deg, #1877f2, #0a58ca);
        }
        .instagram {
            background: linear-gradient(145deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
        }
        .tiktok {
            background: linear-gradient(145deg, #69c9d0, #0095f6);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            .button {
                padding: 10px;
                font-size: 14px;
            }
            .button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yuppy Puppy</h1>
        
        <a href="https://wa.me/01068027202" class="button whatsapp">
            <img src="whatsapp.png" alt="WhatsApp">
            WhatsApp
        </a>
        
        <a href="https://www.facebook.com/profile.php?id=61571103885848&mibextid=wwXIfr&rdid=9xOE34lBGhtrfkHv&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F15uqyrkUQB%2F%3Fmibextid%3DwwXIfr#" class="button facebook">
            <img src="facebook.png" alt="Facebook">
            Facebook
        </a>
        
        <a href="https://www.instagram.com/yuppypuppy123?igsh=bnR1cW80cDdxYmxp&utm_source=qr" class="button instagram">
            <img src="instagram.png" alt="Instagram">
            Instagram
        </a>        

        <a href="https://www.tiktok.com/@yuppy.puppy3" class="button tiktok">
            <img src="tiktok.png" alt="TikTok">
            TikTok
        </a>

    </div>

</body>
</html>
